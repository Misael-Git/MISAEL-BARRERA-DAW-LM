<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head> 
    <title>Probando formularios</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        input, #hover {
            margin-top: .5%;
            margin-bottom: .2%;
            transition-duration: 200ms;
        }
        input:hover, #hover:hover {
            margin-top: 2%;
            margin-bottom: 2%;
            transition-duration: 200ms;
        }
    </style>
</head>
<body>
    <h1 align="center">Prueba de formularios</h1>
    <table align="center" border="2" cellpadding="29">
        <tr>
            <td bgcolor="aqua">
                <form action="">
                    <p>
                        Nombre......<input type="text" name="nombre" maxlength="40"> <br>
                        Dirección...<input type="text" name="direccion" maxlength="30"> <br>
                        Teléfono....<input type="text" name="tlf" size="10" maxlength="10" value="0"> <br>
                        Edad........<input type="text" name="edad" size="3" maxlength="3" value="0"> <br>
                        Población...<input type="text" name="pobla" size="20" maxlength="30" value="Talavera"> <br>
                        Contraseña..<input type="password" name="contraseña" maxlength="20"> <br>
                        Sexo........
                        <select name="sexo"  id="hover">
                            <option value="N">Prefiero no decirlo</option>
                            <option value="M">Masculino</option>
                            <option value="F">Femenino</option>
                        </select>
                        <h4>Elige tu tipo de videojuego favorito:</h4>
                            <input type="radio" name="videojuego" value="pvp">PvP<br>
                            <input type="radio" name="videojuego" value="mundo_abierto">Mundo Abierto<br>
                            <input type="radio" name="videojuego" value="rpg">RPG<br>
                            <input type="radio" name="videojuego" value="estrategia">Estrategia<br>
                            <input type="radio" name="videojuego" value="simulacion">Simulación<br>
                            <input type="radio" name="videojuego" value="otros">Otros<br>                    
                    </p>
                    <input type="submit" value="Enviar">
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
