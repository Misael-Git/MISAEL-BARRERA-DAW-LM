<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Calculadora Básica con jQuery</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 20px;
            color: #333;
        }

        h1 {
            color: #007bff;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 300px;
        }

        p {
            font-size: 16px;
            margin: 10px 0;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .calcular {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: 0.3s;
        }

        .calcular:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .resultado {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #28a745;
        }

        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h1>Calculadora Básica</h1>
    
    <div class="container">
        <p>Primer número: <input type="number" class="numero1" min="0"></p>
        <p>Operación: 
            <select class="operacion">
                <option value="suma">+</option>
                <option value="resta">-</option>
                <option value="multiplicacion">*</option>
                <option value="division">/</option>
            </select>
        </p>
        <p>Segundo número: <input type="number" class="numero2" min="0"></p>
        <button class="calcular">Calcular</button>
        <div class="resultado"></div>
        <div class="error"></div>
    </div>

    <script>
        $(document).ready(function() {
            $(".calcular").click(function() {
                var numero1 = parseFloat($(".numero1").val());
                var numero2 = parseFloat($(".numero2").val());
                var operacion = $(".operacion").val();
                var resultado = 0;
                var error = "";

                if (isNaN(numero1) || isNaN(numero2)) {
                    error = "Por favor, introduce números válidos.";
                } else {
                    switch (operacion) {
                        case "suma":
                            resultado = numero1 + numero2;
                            break;
                        case "resta":
                            resultado = numero1 - numero2;
                            break;
                        case "multiplicacion":
                            resultado = numero1 * numero2;
                            break;
                        case "division":
                            if (numero2 === 0) {
                                error = "No se puede dividir entre cero.";
                            } else {
                                resultado = numero1 / numero2;
                            }
                            break;
                        default:
                            error = "Operación no válida.";
                    }
                }

                if (error) {
                    $(".resultado").html("");
                    $(".error").html(error);
                } else {
                    $(".resultado").html("Resultado: " + resultado.toFixed(2));
                    $(".error").html("");
                }
            });
        });
    </script>    

</body>
</html>
