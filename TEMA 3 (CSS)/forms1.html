<!DOCTYPE html>
<html lang="es">
<head>
  <title>Formulario con Estilo</title>
  <meta charset="utf-8">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa; /* Fondo claro */
      font-family: 'Arial', sans-serif;
    }
    form {
      background-color: white; /* Fondo blanco para el formulario */
      border-radius: 10px; /* Bordes redondeados */
      padding: 30px; /* Espaciado interno */
      margin-top: 50px; /* Margen superior */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra suave */
    }
    legend {
      font-size: 1.5rem;
      font-weight: bold;
      color: #0d6efd; /* Azul de Bootstrap */
    }
    label {
      font-weight: bold;
      color: #495057; /* Gris oscuro */
    }
    input[type="text"], select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ced4da; /* Borde suave */
      border-radius: 5px; /* Bordes redondeados */
      margin-bottom: 20px; /* Espaciado entre elementos */
    }
    input[type="radio"] {
      margin-right: 10px; /* Espaciado entre radio buttons y etiquetas */
    }
    .form-group {
      margin-bottom: 20px; /* Espaciado entre grupos de campos */
    }
  </style>
</head>
<body>

  <div class="container">
    <form>
      <fieldset>
        <legend>Datos personales</legend>

        <!-- Nombre y Apellidos -->
        <div class="form-group">
          <label for="idnombre">Nombre y apellidos</label>
          <input type="text" id="idnombre" placeholder="Escribe tu nombre completo">
        </div>

        <!-- Situación Laboral -->
        <div class="form-group">
          <label for="situacionlaboral">Situación laboral</label>
          <select id="situacionlaboral">
            <option value="paro">En paro</option>
            <option value="activo">En activo</option>
            <option value="jubilado">Jubilado</option>
          </select>
        </div>

        <!-- Hijos -->
        <div class="form-group">
          <label>Situación familiar</label>
          <div>
            <input type="radio" id="idsinhijos" name="hijos" value="sinhijos">
            <label for="idsinhijos">Sin hijos</label>
          </div>
          <div>
            <input type="radio" id="idconhijos" name="hijos" value="conhijos">
            <label for="idconhijos">Con hijos</label>
          </div>
        </div>

      </fieldset>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
