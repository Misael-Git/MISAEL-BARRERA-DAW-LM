<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Meta etiquetas necesarias -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Enlace a Bootstrap 5 desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Landing Page</title>
</head>
<body>

    <!-- Contenedor principal de la página -->
    <div class="container">
        <div class="row">
            <!-- Columna de la izquierda -->
            <div class="col-md-6">
                <h1>Bienvenido a mi landing page</h1>
                <p>Esta es una landing page sencilla creada con Bootstrap 5 Grid.</p>
                <!-- Botón de llamada a la acción -->
                <button class="btn btn-primary">Llamada a la acción</button>
            </div>

            <!-- Columna de la derecha con imagen -->
            <div class="col-md-6">
                <img src="https://cdn.pixabay.com/photo/2017/07/31/20/06/ball-2560612_640.jpg"
                    class="img-fluid" alt="Imagen principal">
            </div>
        </div>

        <!-- Fila para las características -->
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Característica 1</h5>
                        <p class="card-text">Descripción de la característica 1.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Característica 2</h5>
                        <p class="card-text">Descripción de la característica 2.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Característica 3</h5>
                        <p class="card-text">Descripción de la característica 3.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Enlace al script de Bootstrap 5 desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
